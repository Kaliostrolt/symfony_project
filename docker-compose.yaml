version:  "3.7"
services:
    mysql:
        image: mysql:8.0
        restart: on-failure
        environment:
            MYSQL_ROOT_PASSWORD: 12345
            MYSQL_DATABASE: symfony_project

    nginx:
        image: nginx:1.15.3-alpine
        restart: on-failure
        depends_on:
            - php-fpm
        volumes:
            - './public:/usr/src/app'
            - './docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro'
        ports:
            - '8080:80'

    php-fpm:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes:
            - './:/usr/src/app'
        restart: on-failure
        env_file:
            - .env
        user: 1000:1000

